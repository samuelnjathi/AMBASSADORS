<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Login page in HTML</title>
</head>
<body>
    <h1>Welcome to Swahilipot Hub Ambassadors</h1>
    
    <form action="">
    	<div class="container">
    		    <h2>Register</h2>
    	<label for="first name"><b>First Name</b></label><br>
        <input type="text" name="fname"  required /><br>
        <label for="middle name"><b>Middle Name</b></label><br>
        <input type="text" name="mname" required/><br>
        <label for="surname"><b>Surname</b></label><br>
        <input type="text" name="sname" required/><br>
        <label for="email"><b>Email Address</b></label><br>
        <input type="email" name="email" required/><br>
        <label for="username"><b>Username</b></label><br>
        <input type="text" name="uname" required/><br>
        <label for="password"><b>Enter Pasword</b></label><br>
        <input type="password" name="password" required/><br>
        <label for="cpassword"><b>Confirm Password</b></label><br>
        <input type="password" name="cpassword" required/><br>
        <input type=submit name="register" placeholder="register" />
        
        
        <p>Already have an account? <a href="#">Log in</a>.</p>
      </div>
    </form>
</body>
</html>
